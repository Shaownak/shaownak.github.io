<!DOCTYPE html>
<html>
<head>
    <title>Favicon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            text-align: center;
        }
        .icon {
            background-color: #4a6fa5;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            border-radius: 15%;
            margin: 5px;
        }
        .size16 {
            width: 16px;
            height: 16px;
            font-size: 12px;
        }
        .size32 {
            width: 32px;
            height: 32px;
            font-size: 24px;
        }
        .size48 {
            width: 48px;
            height: 48px;
            font-size: 32px;
        }
        .size64 {
            width: 64px;
            height: 64px;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div>
        <div class="icon size16">S</div>
        <div class="icon size32">S</div>
        <div class="icon size48">S</div>
        <div class="icon size64">S</div>
        <p>Take screenshots of these icons at different sizes and save them as favicon-16x16.png, favicon-32x32.png, etc.</p>
    </div>
</body>
</html>
