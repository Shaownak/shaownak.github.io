<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .favicon-canvas {
            width: 64px;
            height: 64px;
            background-color: #4a6fa5; /* Match your website's highlight color */
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Merriweather', serif;
            font-size: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="favicon-canvas">S</div>
    <p>Screenshot this "S" icon and save it as favicon.ico in your images/favicon folder.</p>
</body>
</html>
